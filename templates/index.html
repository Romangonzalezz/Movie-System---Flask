<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <title>Home</title>
</head>

<body>
  <div class="topnav">
    <a class="active" href="{{ url_for('Home') }}">Peliculas</a>
    <div class="topnav-right">
      <a href="{{ url_for('Ingresar') }}">Login</a>
    </div>
  </div>

  
  <form action="#" class="select-box">
    <label for="director" class="label-style">Director:</label>
    <select name="director" id="director">
      {% for director in directores.directores %}
      <option>{{ director.director }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Buscar" class="butt-select"/>
  </form>

  <form action="#" class="select-box">
    <label for="genero" class="label-style">Genero:</label>
    <select name="genero" id="genero">
      {% for genero in generos.generos %}
      <option>{{ genero.genero }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Buscar" class="butt-select" />
  </form>

    
  <div class="container"> 
  <div class="box-container">  
  {% for pelicula in peliculas.peliculas %}
    
    <div class="box">
      <img src="{{ pelicula.imagen }}" alt="Pelis">
      <h3>{{ pelicula.titulo }}</h3>
      <p>{{ pelicula.sinopsis }}</p>

  </div>
  {% endfor %}
  </div>
  </div>

</body>
</html>
