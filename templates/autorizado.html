<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizado</title>
    <link rel="stylesheet" href="static/autorizado.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="{{ url_for('Home') }}">Peliculas</a>
    </div>
    
    
    
    <div class="background-one">
        <div class="link-container">
          <a class="link-one" >Subi Tu Pelicula :D</a>
            
        
        <br>
        <br>
        <form method="POST" action="">
            <div class="pelicula-box"> 
            <label for="titulo">Titulo: </label>
            <input type="text" placeholder="Titulo" id="titulo" name="titulo">
            <br>
            <label for="anio">Anio: </label>
            <input  type="text" placeholder="Anio" id="anio" name="anio">
            <br>
            <label for="director">Anio: </label>
            <input  type="text" placeholder="Director" id="director" name="director">
            <br>
            <label for="genero">Genero: </label>
            <input  type="text" placeholder="Genero" id="genero" name="genero">
            <br>
            <label for="sinopsis">Sinopsis: </label>
            <textarea id="sinopsis" name="sinopsis" rows="10" cols="50"></textarea>
            <br>
            <label for="imagen" class="imagen-box">Portada de la pelicula </label>
            <input  type="file" id="imagen" name="imagen">
            <br>
            <input  type="submit" placeholder="Enviar">
            <br>
            </div>
        </form>
        </div>
      </div>
      <div class="background-two link-container">
        <a class="link-two" >Usuarios Premiun</a>
        {% for usuario in usuarios.usuarios %}
        <h1>{{ usuario.nombre }}</h1>
        {% endfor %}
      </div>
      <div class="background-three link-container">
        <a class="link-three" href="{{ url_for ('Home') }}">Peliculas subidas</a>
      
   
      </div>


</body>
